<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Memory</title>
</head>
<body>
    <div id="title">
        <h1>Memory Game</h1>
    </div>
    <main>

        <div id="game-data">
            <div>
                <progress value="100" max="100" id="br-tiempo"></progress>
            </div>
            <div>
                <p>Sonido</p>
                <i id="sonido-audio" class="bi bi-volume-up"></i>
            </div>
            <div>
                <p>Reiniciar</p>
                <a href="">
                    <i class="bi bi-bootstrap-reboot"></i>
                </a>
            </div>
            <div>
                <p>volver al menu</p>
                <a href="../index.html">
                    <i class="bi bi-arrow-return-left"></i>
                </a>
            </div> 

        </div>
        <div id="game-container" class="game-facil">

        </div>

        <audio id="backgroundAudio" loop>
            <source src="../assets/audio-juego.mp3" type="audio/mpeg">
        </audio>
    </main>
    <script src="../js/script.js"></script>
</body>
</html>
